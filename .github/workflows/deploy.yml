name: Deploy to AWS EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Run tests
        run: ./gradlew test

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp build/libs/pulse-0.0.1-SNAPSHOT.jar deploy/
          cp appspec.yml deploy/
          cp -r scripts deploy/

      - name: Create deployment archive
        run: |
          cd deploy
          zip -r ../pulse-deployment-${{ github.run_number }}.zip .
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp pulse-deployment-${{ github.run_number }}.zip \
            s3://${{ secrets.S3_BUCKET }}/pulse-deployment-${{ github.run_number }}.zip

      - name: Create CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name ${{ secrets.CODEDEPLOY_APPLICATION }} \
            --deployment-group-name ${{ secrets.CODEDEPLOY_DEPLOYMENT_GROUP }} \
            --s3-location bucket=${{ secrets.S3_BUCKET }},key=pulse-deployment-${{ github.run_number }}.zip,bundleType=zip \
            --description "Deployment from GitHub Actions run ${{ github.run_number }}" \
            --output json > deployment.json

      - name: Get deployment ID
        id: deployment
        run: |
          DEPLOYMENT_ID=$(cat deployment.json | jq -r '.deploymentId')
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Deployment ID: $DEPLOYMENT_ID"

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment ${{ steps.deployment.outputs.deployment_id }} to complete..."
          aws deploy wait deployment-successful \
            --deployment-id ${{ steps.deployment.outputs.deployment_id }}

      - name: Deployment status
        if: success()
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Deployment ID: ${{ steps.deployment.outputs.deployment_id }}"

      - name: Deployment failed
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the CodeDeploy console for details"
          exit 1
